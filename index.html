<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="banyu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!---link buat font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="header-title">
                <h1 style="font-weight: bold;">Buku Banyu</h1>
            </div>
        </nav>
    </header>
    <main style="padding-top: 100px;">
        <div class="container py-5">
            <h1 class="py-3" style="font-weight: bold;">Form Buku</h1>
            <form action="">
                <label for="judul_buku">Judul Buku : </label>
                <input type="text" id="judul_buku" style="margin-left: 3px;">
                    <br>
                    <br>
                <label for="pengarang">Pengarang : </label>
                <input type="text" id="pengarang">
                    <br>
                    <br>
                <label for="tahun">Tahun : </label>
                <input type="number" id="tahun" style="margin-left: 39px;">
                    <br>
                    <br>
                <input type="checkbox" id="ceklis"> <h7 style="font-style: italic;">sudah dibaca</h7>
                    <br>
                    <br>
                <input type="button" id="submit" value="Submit" class="btn btn-warning shadow-lg" style="letter-spacing: 1px; color: white; font-weight: bold;">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
            </form>
            <h2 class="py-3">List buku yang <span style="font-weight: bold;">belum dibaca :</span></h2>
            <input style="width: 300px; height: 30px;" class="mb-4" type="search" id="search" placeholder="cari buku yang belum dibaca . . ." onkeyup="searchData1()">
            <table id="table" class="table" style="border: solid 2px black;">
                <tr>
                    <th>Judul Buku</th>
                    <th>Pengarang</th>
                    <th>Tahun</th>
                    <th>Action</th>
                </tr>
            </table>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h2 class="py-3">List buku yang <span style="font-weight: bold;">sudah dibaca :</span></h2>
            <input style="width: 300px; height: 30px;" class="mb-4" type="search" id="search2" placeholder="cari buku yang sudah dibaca. . ." onkeyup="searchData2()">
            <table id="table2" class="table" style="border: solid 2px black;">
                <tr>
                    <th>Judul Buku</th>
                    <th>Pengarang</th>
                    <th>Tahun</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <div class="footer-content" id="footer">
            <h3 style="font-size: 20px;">Â©Banyu Bagastara Nugroho</h3>
        </div>
    </footer>

     <script src="banyu.js" type="text/javascript"></script>
</body>
</html>
